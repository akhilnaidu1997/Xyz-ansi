- name: Install softwares
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present
    when: ansible_os_family == "RedHat"

  - name: install nginx
    ansible.builtin.service:
      name: nginx
      state: started
  
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present
    when: ansible_os_family == "Debian"
  