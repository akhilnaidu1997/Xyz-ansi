- name: create user
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: check if user exists
    ansible.builtin.command: id roboshop
    register: user_output
    ignore_errors: true

  - name: print output
    ansible.builtin.debug:
      msg: "{{ user_output }}"

  - name: create user
    ansible.builtin.command: useradd roboshop
    register: new_user
    when: user_output.rc != 0

  - name: print new user output
    ansible.builtin.debug:
      msg: "{{ new_user }}"